<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Login/Register Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgColorChange 8s infinite alternate;
    }
    @keyframes bgColorChange {
      0% { background: #ff9966; }
      25% { background: #ff5e62; }
      50% { background: #00c6ff; }
      75% { background: #F7971E; }
      100% { background: #ff9966; }
    }
    .card {
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="card p-4" style="width: 350px;">
    <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="login-tab" data-toggle="pill" href="#login" role="tab">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="register-tab" data-toggle="pill" href="#register" role="tab">Register</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
      <div class="tab-pane fade" id="register" role="tabpanel">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button class="btn btn-success btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
