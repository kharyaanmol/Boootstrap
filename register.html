<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mt-3">
                <h2 class="text-center bg-info">Register Form</h2>
                <form action="">
                    <div class="mb-3">
                        <label>Name:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="password" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>D.O.B:</label>
                        <input type="date" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Phone:</label>
                        <input type="number" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Address:</label>
                        <textarea name="" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>College:</label>
                        <select name="" class="form-control">
                            <option value="">College Select</option>
                            <option value="">ITM</option>
                            <option value="">MPCt</option>
                        </select>
                    </div>
                    <button class="btn btn-info mb-3">Submit</button>
                </form>
            </div>
            <div class="col-md-6 mt-3">
                <h2 class="text-center bg-success text-white">Login Form</h2>
                <form>
                    <div class="mb-3">
                        <label>Email:</label>
                        <input type="text" name="" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Password:</label>
                        <input type="password" name="" class="form-control">
                    </div>
                    <button type="submit" class=" btn btn-danger">Login</button>
                </form>
            </div>
        </div>
        <!--row end-->
    </div>
    <!--conatiner-fluid end-->

</body>

</html>
